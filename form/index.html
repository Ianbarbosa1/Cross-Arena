<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assents/css/stilo.css">
    <link rel="stylesheet" href="./assents/css/resposivo.css">
    <title>Formulário Cross Arena</title>
    <link rel="website icon"  type="png" href="./Assents/imagens/Formulário.png">
</head>
<body>
    <section class="container">
        <div> 
            <div class="volta">
                <a href="https://ianbarbosa1.github.io/Cross-Arena/">
                    <img src="./assents/imagens/SETA DE SAIDA.png" alt="">
                    <p>Voltar</p>
                </a>
            </div>

            <div class="logo-inicial">
                <img src="./assents/imagens/logo preto fosto.jpeg" alt="">
            </div>

            <div class="formulario">
                <form action=""> 
                    <div class="form-externo">
                        <div class="form-interno"> 
                            <div class="nome">
                                <input type="text" placeholder="Nome Completo" minlength="3"  maxlength="35" id="nome">
                            </div>

                            <div class="sexo">
                                <p>Gênero</p>
                                <select name="" id="sexo">
                                    <option value="">Selecione</option>
                                    <option value="">Masculino</option>
                                    <option value="">Feminino</option>
                                </select>
                            </div>

                            <div class="idade"> 
                                <input type="number" placeholder="Idade" min="3" max="90" id="idade">
                            </div>

                            <div class="numero"> 
                                <p>Número</p>
                                <input type="number" placeholder="ex: 2198765-4321" maxlength="11" id="numero">
                            </div>

                            <div class="plano">
                                <p>Tipo do plano</p>
                                <select name="" id="plano" >
                                    <option value="">Selecione</option>
                                    <option value="">Cross fit</option>
                                    <option value="">Musculação</option>
                                    <option value="">Funcional Kids</option>
                                </select>
                            </div>

                            <div class="btn"> 
                                <a href="" onclick="enviar()">
                                    <div class="botao">ENVIAR</div>
                                </a>
                            </div>
                        </div>
                        
                        <div class="avisos">
                            <div class="aviso-paragrafo"> 
                                <p>Verifique se os dados estão preenchidos corretamente.</p>
                                <p>Esses dados serão encaminhados para o WhatsApp da nossa empresa, caso tenha alguma duvida, envie mensagem após o envio dos dados que você preencheu.</p>
                            </div>
                        </div>
                    </div> 
                </form>
                
            </div>
        </div>

            
    </section>
    <script src="./assents/js/script.js"></script>
</body>
</html>
